<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script> // 메인 홈페이지 이미지 롤링 구현
        var files = ["image/travel/travel1.jpg",
            "image/travel/travel2.jpg",
            "image/travel/travel3.jpg",
            "image/travel/travel4.jpg",
            "image/travel/travel5.jpg",
            "image/travel/travel6.jpg",
            "image/travel/travel7.jpg",
            "image/travel/travel8.jpg",
            "image/travel/travel9.jpg"];
        var img = new Array();
        for (var i = 0; i < files.length; i++) {
            img[i] = new Image();
            img[i].src = files[i];
        }
        var next = 0;
        function changeImg() {
            if (document.body) {
                document.body.background = img[next].src;
                next++;
            }
            if (next > files.length - 1) {
                next = 0;
            }
            setTimeout('changeImg()', 2500);

        }
        changeImg();
    </script>
    <style>
        body {
            height: 100vh;
            background-size: cover;
        }

        h1 {
            margin-top: 150px;
            text-align: center;

        }

        #move {

        }
